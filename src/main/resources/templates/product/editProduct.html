<html lang="en">
<head >
  <div id="myHead"></div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https:maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<header id="myHeader"></header>

<body>

<div class="container">]
  <div class=" text-center mt-5 ">
    <h1 >Редактирование товаров</h1>
  </div>

  <div class="row id = blaa " style="height: calc(100% - 380px)">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class = "container">
            <form id="contact-form" role="form" th:method="POST" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" th:object="${product}" enctype="multipart/form-data">
              <div class="controls">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group ">
                      <label for="title">Введите наименование товара:  *</label>
                      <textarea type="text" th:field="*{title}" placeholder="Наименование" rows="1" id="title" required="required" class="form-control"></textarea >
                      <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="title">Введите описание товара:  *</label>
                      <textarea th:field="*{description}" placeholder="Описание" id="description" rows="4"  required="required" class="form-control"></textarea >
                      <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="price">Введите цену товара: *</label>
                      <input type="number" th:field="*{price}" min="1" step="0.00" id="price"   name="number" class="form-control"   >
                      <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="warehouse">Введите склад: *</label>
                      <input type="text" th:field="*{warehouse}" placeholder="Склад" id="warehouse" name="warehouse" class="form-control"  required="required" >
                      <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="seller">Введите продавца: *</label>
                      <textarea th:field="*{seller}" placeholder="Продавец" id="seller" class="form-control"></textarea>
                      <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="category">Введите категорию товара: *</label>
                      <select name="category" th:field="*{category}" id="category" class="form-control">
                        <div th:each="element : ${category}">
                          <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
                        </div>
                      </select>
                    </div>
                  </div>
                </div>

                <br>
                <div class="col-md-6">
                  <input type="submit" class="btn btn-primary btn-sm  pt-2 btn-block " value="Редактировать" >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<!--///////////////////////////////////////////-->
<footer id="myfooter"></footer>
<script th:src="@{/js/index.js}" ></script>
</html>
